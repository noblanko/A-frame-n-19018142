<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">

     <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane> -->


    <!-- Text -->
  	  <a-text 
  	    position="-0.5 1.25 -5"
  	  	value="Bonjour!"
  	  	shadow>
  	  </a-text>

 	<!-- First box -->
      <a-box id="myBox"
      	position="-2 4.5 -4"
      	rotation="0 0 45"
      	scale="0.5 0.5 0.5"
        width="4"
        height="4"
        depth="2"
        color="#8FBC8F" 
        shadow>
      </a-box>

    <!-- Dodecahedron -->
      <a-dodecahedron 
        position="3.5 3 -4"
        color="#FF926B" 
        radius="1"
        shadow>
      </a-dodecahedron>

    <!-- Ring -->
       <a-ring 
       position="0 1.25 -5" 
       color="#2E8B57" 
       radius-inner="2" 
       radius-outer="3"
       shadow>
       </a-ring>

    <!-- Octahedron -->
       <a-octahedron
       position="3.5 1 -4"
       color="#9ACD32" 
       scale="0.75 0.75 0.75"
       radius="5">
       </a-octahedron>

    <!-- Torus knot -->
       <a-torus-knot 
       color="#6B8E23" 
       arc="180" 
       p="2" 
       q="7" 
       radius="5" 
       radius-tubular="0.1">
       </a-torus-knot>


    <!-- Plane -->
     		<a-plane 
     		position="0 -5 -5" 
     		rotation="-90 0 0" 
     		width="20" 
     		height="20" 
     		color="#8FBC8F" 
     		shadow>
     		</a-plane>



    </a-scene>
  </body>
</html>
